<body>


    <p id="p_baslik1">Lineer Interpolation Calculate</p> <br><br>

<img src="123.png" alt="formul" id="ust_formul1"> <br> <br>

    <div id= "container">
        <h>x:</h>  <input type="text" id="input_text1_id"> <br> <br>
      <h> x1:</h>  <input type="text" id="input_text2_id">   <br>    <br>
      <h> x2:</h>  <input type="text" id="input_text3_id">       <br> <br>
      <h> y1:</h>  <input type="text" id="input_text4_id">  <br> <br>
      <h> y2:</h>  <input type="text" id="input_text5_id">  <br> <br>


        <button id="button_button1_id" onclick="button_calculate_click()">Calculate</button>

        <button id="button_button2_id" onClick="window.location.reload();">Clean the Page</button>  <br>  <br>

       <p id= "text_result_id" >y:</p>
    </div>

<script>

function button_calculate_click(){

var x = document.getElementById("input_text1_id").value;
var x1 = document.getElementById("input_text2_id").value;
var x2 = document.getElementById("input_text3_id").value;
var y1 = document.getElementById("input_text4_id").value;
var y2 = document.getElementById("input_text5_id").value;
var result =  interpolasyon(x,x1,x2,y1,y2)  ;

document.getElementById("text_result_id").innerText = result;
  
}

function interpolasyon(x,x1,x2,y1,y2){

return((((x-x2)/(x1-x2))*y1) + (((x-x1)/(x2-x1)) *y2));

}

</script>
